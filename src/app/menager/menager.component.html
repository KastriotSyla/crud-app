<div class="card mt-4">
    <h4 class="card-header">Menager</h4>
    <div class="card-body">
        <p>This page can be accessed <u>only by Menagers</u>.</p>
        <h2>Menager</h2>
        <p class="mb-1">All users from secure (Menager only) api end point:</p>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>

        </ul>
    </div>
</div>
